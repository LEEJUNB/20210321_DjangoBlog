<h1>django Form 이용한 새 글 작성</h1>

<form action="" method="POST" enctype="multipart/form-data"> <!--html에서 파일업로드하려면 enctype="multipart/form-data"필요-->
    <!-- secure -->
    {% csrf_token %}
    
    <table>
        {{ form.as_table }} <!-- table태그로 감싼 것 처럼 보여줌  -->
    </table>    
    <input type="submit" value ="새 글 작성">
</form>
