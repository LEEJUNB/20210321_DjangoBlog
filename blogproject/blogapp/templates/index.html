{% if user.is_authenticated %}
안녕하세요, {{ user.username }}님!! <br/>
<a href="{% url 'logout' %}">Login</a>

{% else %}
아직 로그인 안됨 <br/>
<a href="{% url 'login' %}">Login</a>
{% endif %}
<br/>

<h1> Simple Blog </h1>

<!-- 블로그 글 목록 작성 -->
<!-- 템플릿 언어로 반복문 등을 만들자 -->
{% for post in posts %}
    <!-- detail이란 문자열을 가진 url에 post.id가 추가 -->
    <a href="{% url 'detail' post.id %}"> <h3> 제목: {{post.title}}</h3> </a>
    <h4>작성날짜 : {{ post.date}}</h4>

    {{ post.body }}
{% endfor %}

<!-- 블로그 새글 작성 -->
<!-- 로그인시 새글 작성이 보임 -->
{% if user.is_authenticated %}
<a href="{% url 'modelformcreate' %}"> modelForm 새 글 생성</a><br>
{% endif %}
